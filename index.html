<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>EML to PDF Converter</title>
    <style>
      body {
        background: #f0f0f0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: sans-serif;
      }
      #container {
        width: 80%;
        max-width: 500px;
        text-align: center;
      }
      #drop-area {
        border: 2px dashed #888;
        border-radius: 10px;
        width: 100%;
        height: 180px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: #fff;
        color: #888;
        font-size: 1.5em;
        margin-bottom: 30px;
        -webkit-user-drag: element;
      }
      #progress-bar {
        width: 100%;
        height: 24px;
        background: #e0e0e0;
        border-radius: 12px;
        overflow: hidden;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      #progress {
        height: 100%;
        width: 0%;
        background: #4caf50;
        transition: width 0.3s;
      }
      #progress-label {
        font-size: 1em;
        color: #333;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="drop-area" webkitdirectory directory>Drop files or folder here</div>
      <div id="progress-bar"><div id="progress"></div></div>
      <div id="progress-label">0%</div>
    </div>
    <script src="renderer.js"></script>
  </body>
</html>
